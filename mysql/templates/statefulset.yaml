apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: roboshop
  labels:
    app: mysql
    project: roboshop
    tier: db 
spec: 
  serviceName: "mysql"
  replicas: {{ .Values.mysql.replicas}}
  selector:
    matchLabels:
      app: mysql
      project: roboshop
      tier: db
  template:
    metadata:
      labels:
        app: mysql
        project: roboshop
        tier: db
    spec:
      containers:
      - name: mysql
        image: "narupallearun/mysql:{{ .Values.mysql.imageVersion }}"
        # args:
        # - "--ignore-db-dir=lost+found"
        envFrom:
        - configMapRef:
            name: mysql
        - secretRef:
            name: mysql
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql

  volumeClaimTemplates:
  - metadata:
      name: mysql
    spec: 
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 2Gi
